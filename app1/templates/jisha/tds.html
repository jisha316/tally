{% extends 'base.html' %}
    {% block body %}
    {% load static %}
    <style>
        .enter{
            display: flex;
            align-items: center;
            justify-content: center;        
        }
    </style>
    <div class="m-0">
        <div class="row container-fluid  p-2 m-0">
            <div class="col-sm-3 m-0 p-0"></div>  
            <div class="col-sm-6 m-0 p-0">
                <h6  class="bg-info text-light p-2 m-0 text-left">TDS Deductor Details</h6>
                
                <form class="p-5" style="background-color:rgba(0,0,0,.4);">
                    <h6  class=" text-light p-2 m-0 text-center">Company TDS Dedoctor Details</h6>
                    <div class="p-3">
                        
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label for="a">TAN Registratio Number</label></div>
                            <div class="col-sm-6 m-0 p-0"><input type="text" class="form-control" id="a" placeholder=""></div>
                            <div class="col-sm-4 m-0 p-0"></div>
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label for="b">Tax Deduction and collection Account Number</label></div>
                            <div class="col-sm-6 m-0 p-0"><input type="text" class="form-control" id="b" placeholder=""></div> 
                            <div class="col-sm-7 m-0 p-0"></div>
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label for="a">Deductor Type</label></div>
                            <div class="col-sm-6 m-0 p-0"><input type="text" class="form-control" id="a" placeholder="" value="company"></div>
                            <div class="col-sm-4 m-0 p-0"></div>
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label for="a">Deductor branch / division</label></div>
                            <div class="col-sm-6 m-0 p-0"><input type="text" class="form-control" id="a" placeholder=""></div>
                            <div class="col-sm-4 m-0 p-0"></div>
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label for="b">Set / Alter details of person responsible</label></div>
                            <div class="col-sm-6 m-0 p-0"> 
                                <select name="" id="i" class="form-control">
                                    <option value="">No</option>
                                    <option value="">Yes</option>
                                </select>
                            </div>
                            <div class="col-sm-7 m-0 p-0"></div>
                        </div>
                        <hr>
                        <h6  class=" text-light p-2 m-0 text-center">Rate and Exemption Details</h6>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label for="b">Ignore IT exemption limit for TDS deduction</label></div>
                            <div class="col-sm-6 m-0 p-0"> 
                                <select name="" id="i" class="form-control">
                                    <option value="">No</option>
                                    <option value="">Yes</option>
                                </select>
                            </div>
                            <div class="col-sm-7 m-0 p-0"></div>
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label for="b">Activate TDS for syoxk items</label></div>
                            <div class="col-sm-6 m-0 p-0"> 
                                <select name="" id="i" class="form-control">
                                    <option value="">No</option>
                                    <option value="">Yes</option>
                                </select>
                            </div>
                            <div class="col-sm-7 m-0 p-0"></div>
                        </div>
                    </div>
                    <div class="enter w-100 py-4"><button class="btn btn-info w-15">CREATE</button></div>  
                </form>
            </div>
        <div class="col-sm-5 m-0 p-0"></div>
    </div>  
{% endblock %}
