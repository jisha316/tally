{% extends 'base.html' %}
    {% block body %}
    {% load static %}
    <style>
        .enter{
            display: flex;
            align-items: center;
            justify-content: center;   
        }  
    </style>

    <div class="m-2">
        <h6  class="bg-info text-light p-2 m-0 text-left">Cheque Book Management<a href="javascript:history.go(-1);" class="close">&times;</a></h6>
        <form class="p-1" style="background-color:rgba(0,0,0,.4);" method="post" action="" autocomplete="off">
            {% csrf_token %}
            <div class="p-3">
                <div class="container-fluid  p-2 m-0 text-center" ><label for="a">Cheque Range For : </label></div>
                <div class="table-responsive-sm" style="background-color:rgba(0,0,0,.4);">
                    <Table class="w-100 table text-center">
                        <thead>
                            <tr>
                                <th>From Number</th>
                                <th>To Number</th>
                                <th>Number of Cheques</th>
                                <th>Name Of Cheque Book</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr>
                                <td><input type="number" class="form-control" name=""></td>
                                <td><input type="number" class="form-control" name=""></td>
                                <td><input type="number" class="form-control" name=""></td>
                                <td><input type="text" class="form-control" name=""></td>
                                <td><button class="btn btn-info">Enter</button></td>
                            </tr>
                        </tbody>
                    </Table>
               </div>  
            </div>
        </form>
    </div>
{% endblock %}
