{% extends 'base.html' %}
{% block body %}
{% load static %}
    <style>
        .enter{
            display: flex;
            align-items: center;
            justify-content: center;        
        }
    </style>
    <script>
        function showunit(){
            var status = document.getElementById("unit");
            var a = status.value;
            if(a=="create"){
    
                window.location.href="{% url 'unitcreate_alt' %}"
            }
        }
        function showuni(){
            var status = document.getElementById("uni");
            var a = status.value;
            if(a=="create"){
    
                window.location.href="{% url 'unitcreate_alt' %}"
            }
        }
    </script>
    
    <div class="m-0">
        <div class="row container-fluid p-2 m-0">
            <div class="col-sm-3 m-0 p-0"></div>  
            <div class="col-sm-6 m-0 p-0">
                <h6  class="bg-info text-light p-2 m-0 text-left">Unit Creation</h6>
                <form class="p-3" style="background-color:rgba(0,0,0,.4);" method="post" action="{% url 'unit_com' %}" autocomplete="off">
                    {% csrf_token %}
                    <div class="p-3">
                        <div class="row container-fluid p-2 m-0">
                            <div class="col-sm-1 m-0 p-0"></div> 
                            <div class="col-sm-5 m-0 p-0"> <label for="a">Type</label></div>
                            <div class="col-sm-5 m-0 p-0">
                                <input type="text" value="Compound" class="form-control" name="compound">
                            </div> 
                            <div class="col-sm-1 m-0 p-0"></div>    
                        </div>
                            <div class="row container-fluid p-2 m-0">
                                <div class="col-sm-1 m-0 p-0"></div> 
                                <div class="col-sm-5 m-0 p-0"><label for="b">First Unit</label></div>
                                <div class="col-sm-5 m-0 p-0">
                                    <select name="funit" class="form-control" id="unit" onchange="showunit()">
                                        <option></option>
                                        <option value="create" style="text-align: end"><b>Create</b></option>
                                        {% for co in c %}
                                            <option value="{{ co.id }}">{{ co.symbol }}  ({{ co.formal_name }} )</option>
                                        {% endfor %}
                                    </select>
                                </div> 
                                <div class="col-sm-1 m-0 p-0"></div> 
                            </div>
                            <div class="row container-fluid  p-2 m-0">
                                <div class="col-sm-1 m-0 p-0"></div> 
                                <div class="col-sm-5 m-0 p-0"> <label for="b">Conversion of</label></div>
                                <div class="col-sm-5 m-0 p-0"><input type="number" class="form-control" name="conversion"></div> 
                                <div class="col-sm-1 m-0 p-0"></div> 
                            </div>
                            <div class="row container-fluid  p-2 m-0">
                                <div class="col-sm-1 m-0 p-0"></div>
                                <div class="col-sm-5 m-0 p-0"> <label for="b">Second unit</label></div>
                                <div class="col-sm-5 m-0 p-0">
                                    <select name="sunit" class="form-control" id="uni" onchange="showuni()">
                                        <option></option>
                                        <option value="create" style="text-align: end"><b>Create</b></option>
                                        {% for c in c %}
                                            <option value="{{ c.id }}">{{ c.symbol }}  ({{ c.formal_name }} )</option>
                                            <option value="{{ c.id }}">{{ c.symbol }} of {{ conversion }} {{ c.symbol }} </option>
                                        {% endfor %}
                                    </select>
                                </div> 
                            </div>
            
                    <div class="enter w-100 py-4"><button class="btn btn-info w-15">CREATE</button></div>  
                </form>
            </div>
        <div class="col-sm-5 m-0 p-0"></div>
    </div> 
{% endblock %}
