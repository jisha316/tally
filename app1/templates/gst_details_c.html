{% extends 'base.html' %}
{% block body %}
{% load static %}
    <style>
        .container{
            display: flex;
            height:37vh;
            align-items: center;
            justify-content: center;
        }
    .form1{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        
    }
    form{
        padding:30px;
    }
    .close {
        position: absolute;
        top: 3px;
        right: 8px;
        font-size: 25px;
        color: rgb(255, 255, 255);
        transform: rotate(45deg);
        cursor: pointer;
        text-decoration: none;
        
    }
    button{
        background-color:rgb(103, 175, 220) ;
        color:white;
        padding:10px 20px;
    }
</style>
<script>
    function showgst(){
        var status = document.getElementById("primary");
        var a = status.value;
        if(a=="Exempt"){

            window.location.href="{% url 'load_rev' %}"
        }
        else if(a=="Nillrated"){

            window.location.href="{% url 'load_rev' %}"
        }
        else{
            document.getElementById('rate').style.display="flex";
        }
    }
</script>
<div class="container">
    <div class="form1"style=" background-color:rgba(0,0,0,0.3);">
        <a href="javascript:history.go(-1);" class="close">+</a>
        <h5 style="background-color:rgb(103, 175, 220) ; color:white; text-align: center; padding: 5px 0; width:100%;">GST Details for company</h5>
        <form action="{% url 'gst_details_c' %}" method="post">
            {% csrf_token %}

        <div><h5>Tax details</h5>
            <div><p>Taxability</p></div>
            <select name="taxability" id="primary" class="form-control" onchange="showgst()">

                <option value="Exempt">Exempt</option>
                <option value="Nillrated">Nil Rated</option>
                <option value="Taxable">Taxable</option>
            </select><br><br>
        <div><h5>Tax type  Rate</h5></div>
        <div><p>Integrated tax</p></div>
        <input type="text" class="form-control" value="0 %" name="tax">
